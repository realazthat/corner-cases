sudo: required
dist: trusty

language: cpp
compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
    - libgtest-dev
    #- wget
    #- ca-certificates #for wget

install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
    #takes too long, we'll download the binaries instead.
    #- sudo bash ./scripts/build-install-cmake3.sh
    #- sudo bash ./scripts/download-install-cmake3.sh
    - sudo bash ./scripts/install-deps-via-apt.sh
    #- sudo bash ./scripts/download-and-build-libs-with-no-pkg.sh


script:
    - mkdir build
    - cd build
    - cmake ..
    - cmake --build .
    - ./unittests



