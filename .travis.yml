sudo: required
dist: trusty

language: cpp
compiler:
  - gcc
  - clang

env:
  global:
    - CMAKE_GENERATOR="Unix Makefiles"
    - CMAKE_DEPS_BUILD_TYPE=Release
    - GTEST_BUILD_TYPE=Release
  matrix:
    - CMAKE_BUILD_TYPE=Release SGFXAPI_BUILD_TYPE=Release
    - CMAKE_BUILD_TYPE=Debug SGFXAPI_BUILD_TYPE=Debug
    
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - libboost-all-dev
    #- libgtest-dev

install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
    - sudo CMAKE_GENERATOR="$CMAKE_GENERATOR" CMAKE_BUILD_TYPE="Release" bash ./scripts/download-and-build-googletest.sh


script:
    - mkdir build
    - cd build
    - cmake .. "-DGTEST_LIB=gtest;pthread"
    - cmake --build .
    - ./unittests



